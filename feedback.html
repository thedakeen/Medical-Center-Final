    <!-- ======= HERO ======= -->

    <div class="container">
      <div class="col-md-6 d-flex align-items-center element-animation mx-auto">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea
                  type="text"
                  id="message"
                  name="message"
                  rows="15"
                  class="form-control"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="text-center">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <button
              type="button"
              class="btn btn-outline-primary"
              onclick="if(validateForm()) { this.form.submit(); }"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
